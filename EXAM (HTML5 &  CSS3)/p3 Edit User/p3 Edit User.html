<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="p3%20style.css"/>
</head>
<body>
 <div class="wrapper">
     <header>
         <div class="header-name">
             <a href="#">EDIT USER</a>
         </div>
     </header>
     <form action="">
         <section>

             <div class="name">
                 <label for="user">Username</label>
                 <input id="user" type="text" value="Name">
             </div>

             <div class="name">
             <label for="email">Email</label>
             <input id="email" type="email">
             </div>

             <div class="name">
             <label for="phone">Phone number</label>
             <input id="phone" type="number">
             </div>

             <div class="radio">

                 <p>User type</p>
                 <div class="left-radio">

                     <input class="broad" type="radio" placeholder="" checked><span>BROADBAND</span>
                 </div>
                 <div class="right-radio">
                     <input class="RADIO" type="radio" value="RADIO" checked><span>RADIO</span>
                 </div>

             </div>

             <div class="name">
             <label for="pasword">Change Password</label>
             <input id="pasword" type="password">
             </div>

             <section class="groups">

                 <div class="squaredFour">
                     <input type="checkbox" value="None" id="squaredFour" name="check"  />
                     <label for="squaredFour">All Groups</label>
                 </div>

                 <div class="squaredFour">
                     <input type="checkbox" value="None" id="Group1" name="check"  />
                     <label for="Group1">GROUP 1</label>
                 </div>

                 <div class="squaredFour">
                     <input type="checkbox" value="None" id="Group2" name="check"  />
                     <label for="Group1">GROUP 2</label>
                 </div>

                 <div class="squaredFour">
                     <input type="checkbox" value="None" id="Group3" name="check"  />
                     <label for="Group1">GROUP 3</label>
                 </div>

                 <div class="squaredFour">
                     <input type="checkbox" value="None" id="Group4" name="check"  />
                     <label for="Group1">GROUP 4</label>
                 </div>
             </section>

             <div class="contacts">
                 <p>Contacts</p>

                 <a href="#">See Contacts list</a>
             </div>

              <div class="choose-button">
                  <button class="cancel">CANCEL</button>
                  <button class="save">SAVE</button>
              </div>
         </section>
     </form>


 </div>
</body>
</html>
